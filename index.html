<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Game Boy Console</title>

</head>
<body>
    <div class="console">
        <div class="screen">
            <div class="top-text">dot matrix with sound</div>
            <div class="display"></div>
            <div class="power">
                <div class="power-text">POWER</div>
            </div>
            
        </div>
        <div class="decoration">
            <h4>Nintendo</h4>
            <h2>GAME BOY â„¢</h2>
        </div>
        <div class="buttonsConsole">
            <div class="joystick">
                <div class="eje-x"></div>
                <div class="eje-y"></div>
                <div class="center"></div>
            </div>
            <div class="buttonsAB">
                <div class="button-a"></div>
                <div class="button-b"></div>
            </div>
        </div>
        <div class="ContStartSelect">
            <div class="start"></div>
            <div class="select"></div>
        </div>
        <div class="coolerGrid">
            <div class="cool"></div>
            <div class="cool"></div>
            <div class="cool"></div>
            <div class="cool"></div>
            <div class="cool"></div>
        </div>
    </div>
</body>
</html>
